{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'relatorios/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'logo-vermelha.ico' %}">


    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col">
                <h1 id="header-titulo">DASHBOARD</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button onclick="aguardeInformacoes()" id="btn-atualizar-informacoes" type="submit" value="Gerar Excel" class="btn btn-secondary">Atualizar</button>
            </div>
        </div>
    </div>

    <script>
        function aguardeInformacoes() {
            setTimeout(function () {
                alert("Aguarde o carregamento do dados!");
            }, 500); // Atraso de 500 milissegundos
        }
    </script>
</body>
