{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'trackeamento/styles-trackeamento.css' %}">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'logo-vermelha.ico' %}">

  <title>Alterar nome</title>
</head>

<body>
  <div class="container">
    <div id="header" class="row">
      <div class="col">
        <h1 id="header-titulo"><a href="{% url 'painel-posicao-netshoes' %}">ITEM</a></h1>
      </div>
    </div>
    <!-- Messages -->
    <div class="row">
      <div class="col">
        {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags}} alert-dismissible fade show text-center" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 22rem">
        <div class="card-body">
          <h5 class="card-title  text-center">Alterar nome</h5>
          <form style="margin-top: 10px;" action="{% url 'item-alterar-nome' %}" method="post">
            <div class="row">
              <div class="col text-center">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Atual</span>
                  <input type="text" class="form-control" id="nome-atual" name="nome-atual" value="{{ item.nome }}"
                    disabled>
                </div>
                <input hidden type="text" class="form-control" id="sku_netshoes" name="sku_netshoes"
                  value="{{ item.sku_netshoes }}">
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control" name="novo-nome" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <button style="background-color: orange!important;" id="btn-alterar-nome" type="submit"
                  class="btn btn-info">Atualizar</button>
              </div>
            </div>
            {% csrf_token %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</html>
